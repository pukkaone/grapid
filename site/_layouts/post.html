---
layout: default
---

<article class="post">
  <header class="post-header">
    <p class="post-meta">
      <time class="date">{{ page.date | date_to_string }}</time></p>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
