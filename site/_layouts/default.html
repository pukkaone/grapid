<!DOCTYPE html>

<head>

  <title>{{ site.title }} - {{ page.title }}</title>

  <link rel="shortcut icon" href="/favicon.ico">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/atom-one-dark-reasonable.min.css">
  <link rel="stylesheet" href="{{ '/css/spring.css' | prepend: site.baseurl }}">

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <ul class="navbar-nav mr-auto">
        <li class="navbar-item">
          <a class="nav-link" href="{{ '/documentation/' | prepend: site.baseurl }}">Documentation</a>
        </li>
      </ul>

      <ul class="navbar-nav justify-content-end">
        <li class="navbar-item">
          <a class="nav-link" href="https://github.com/pukkaone/grapid">GitHub</a>

        </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

</html>
